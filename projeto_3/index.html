<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="img/undraw_personal_trainer_re_cnua.svg" />
      </section>
      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora-IMC</h1>
          <div class="input-box">
            <label for="wight"> Peso em kg </label>
            <div class="input-field"></div>
            <i class="fa-solid fa-weight-hanging"></i>
            <input type="number" name="" id="weight" required />
            <samp> kg </samp>
          </div>

          <div class="input-box">
            <label for="height"> Peso em kg </label>
            <div class="input-field"></div>
            <i class="fa-solid fa-ruler"></i>
            <input type="number" name="" id="height" required />
            <samp> m </samp>
          </div>
          <button id="calculate">calcular</button>
        </form>
        <div id="infos">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div descriptin>
              <span></span>
            </div>
          </div>
          <div id="more_info">
            <a href="https://brasilescola.uol.com.br/saude " target="_blank"
              >Informações sobre o IMC
              <i class="fa-solid fa-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
