<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="img/undraw_personal_trainer_re_cnua.svg" />
      </section>
      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>
          <div class="input-box">
            <label for="wight"> Peso em kg </label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="number" name="" id="weight" required autocomplete="off" placeholder="Exemplo 70.5" step="0.01" min="0" max="1000"/>
                <samp> kg </samp>
            </div>
           
          </div> 

          <div class="input-box">
            <label for="height"> Altura em metros </label>
            <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" name="" id="height" required autocomplete="off"  placeholder="Exemplo 1.75" step="0.01"  min="0" max="3.50">
                
                <samp> m </samp>
            </div>
           
          </div>
          <button id="calculate">calcular</button>
        </form>
        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span id="seuimc">Seu IMC</span>
            </div>
            <div id="description">
              <span>55</span>
            </div>
          </div>
          <div id="more_info" >
            
            <a href="https://brasilescola.uol.com.br/saude " target="_blank"
              >Informações sobre o IMC
              <i class="fa-solid fa-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
